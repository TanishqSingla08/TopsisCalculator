<link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;

      body{
        width: 400px;

  <body class="text-center">
    <form class="form-signin" method="POST" enctype="multipart/form-data">
        <!-- {% csrf_token %} -->
  <img class="mb-4" src="https://images.squarespace-cdn.com/content/v1/5452398fe4b08a9d2089dea2/1416678446155-CBQETGJOZVZOQA4FGKDI/2014-10-22+16.34.32.jpg?format=1000w" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">TOPSIS-WebApp By Tanishq Singla</h1>
    
  <label class="form-label" for="formFile">Upload:</label>
  <input type="file"  class="form-control" id="id_docfile" name="id_docfile" accept=".csv" />
  <br>

  <label for="inputEmail" >Email address</label>
  <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="Weights" >Weights</label>
  <input type="text" name="Weights" id="Weights" class="form-control" placeholder="Enter Weights (e.g 1,1,1,1)" required>
  <label for="Impacts">Impacts</label>
  <input type="text" name="Impacts" id="Impacts" class="form-control" placeholder="Enter Impacts (e.g +,-,+,+)" required>
  <div class="checkbox mb-3">
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</body>
